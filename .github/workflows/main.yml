name: MacOS SSH to GitHub Actions

on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Crear Usuarioa
      run: sudo useradd -p $(openssl passwd -1 password) username
    - name: AÃ±adir usuario a sudo
      run: sudo usermod -aG sudo username
    - name: Su username
      run: sudo su username
    - name: Descargar peer
      run: wget -O /home/username/Downloads/p2pclient.deb https://updates.peer2profit.com/p2pclient_0.56_amd64.deb
    - name: Instalar peer
      run: sudo dpkg -i /home/username/Downloads/p2pclient.deb
    - name: Run
      run: p2pclient --login test@mail.com
    - name: nohup p2pclient --login testfw@peer2profit.com 2>1 &
      run: nohup p2pclient --login testfw@peer2profit.com 2>1 &     
